on:
  push:
    branches:
      - main
jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          submodules: true
      - run: bash .github/workflows/record_sha.sh
      - run: bash .github/workflows/build_react.sh
      - run: bash .github/workflows/deploy_frontend.sh '${{ secrets.SA_KEY }}'
